# =============================================================================
# NASA C-MAPSS Turbofan Engine Degradation
# =============================================================================
# Best for: Regime detection, trending behavior, Hurst exponent, multivariate coupling
# Download: https://phm-datasets.s3.amazonaws.com/NASA/6.+Turbofan+Engine+Degradation+Simulation+Data+Set.zip

domain: cmapss_turbofan
description: NASA C-MAPSS turbofan engine degradation simulation

index:
  column: cycle
  dimension: cycles
  unit: cycles
  sampling_rate: null  # Not time-based

global_constants:
  R_air: 53.35            # ft·lbf/(lbm·°R)
  gamma_air: 1.4          # Cp/Cv
  g: 32.174               # ft/s²

signals:
  # Operational settings (discrete)
  op_setting_1:
    unit: ft
    class: digital
    quantity: altitude
    description: Altitude

  op_setting_2:
    unit: Mach
    class: digital
    quantity: dimensionless
    description: Mach number

  op_setting_3:
    unit: deg
    class: digital
    quantity: angle
    description: Throttle resolver angle

  # Temperature sensors (analog, trending)
  sensor_2:
    unit: "°R"
    class: analog
    quantity: temperature
    description: Total temperature at LPC outlet

  sensor_3:
    unit: "°R"
    class: analog
    quantity: temperature
    description: Total temperature at HPC outlet

  # Pressure sensors (analog)
  sensor_7:
    unit: psia
    class: analog
    quantity: pressure
    description: Total pressure at HPC outlet

  sensor_11:
    unit: psia
    class: analog
    quantity: pressure
    description: Static pressure at HPC outlet

  # Speed sensors (analog)
  sensor_8:
    unit: rpm
    class: analog
    quantity: frequency
    description: Physical fan speed

  sensor_9:
    unit: rpm
    class: analog
    quantity: frequency
    description: Physical core speed

expected_behaviors:
  sensor_2:
    trend: trending
    stationarity: false
    hurst_range: [0.5, 0.8]

  sensor_7:
    trend: trending
    stationarity: false
    hurst_range: [0.5, 0.8]

expected_causality:
  - source: sensor_7
    target: sensor_11
    direction: bidirectional
    description: HPC pressures coupled

  - source: sensor_8
    target: sensor_9
    direction: bidirectional
    description: Speeds coupled

expected_regimes:
  - name: early_life
    cycle_range: [0, 50]

  - name: mid_life
    cycle_range: [50, 150]

  - name: late_life
    cycle_range: [150, null]
