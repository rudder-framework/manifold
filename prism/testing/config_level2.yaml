# PRISM Config: Level 2 (Mechanical with Constants)
# Spring-mass-damper system with known parameters

window_size: 100
window_stride: 50

signals:
  - name: position
    physical_quantity: position
    units: m
  - name: velocity
    physical_quantity: velocity
    units: m/s

constants:
  mass: 2.0              # kg
  spring_constant: 50.0  # N/m
  damping: 1.0           # NÂ·s/m

relationships:
  mechanical:
    position: position
    velocity: velocity
